<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đánh Giá Khách Sạn</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }

            .review-box {
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
                margin: 20px 0;
                background-color: #fff;
            }

            .review-box h2 {
                margin-bottom: 15px;
            }

            .star-rating {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                margin-bottom: 10px;
            }

            .star {
                font-size: 30px;
                cursor: pointer;
                color: gray;
            }

            .star.selected {
                color: gold;
            }

            textarea {
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                width: 100%;
                margin-top: 10px;
                resize: vertical;
            }

            button {
                margin-top: 10px;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                background-color: #28a745;
                color: white;
                cursor: pointer;
            }

            button:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        <div class="review-box">
            <h2>Đánh giá của bạn</h2>
            <div class="star-rating" id="star-rating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <textarea id="review-text" placeholder="Nhập nội dung đánh giá của bạn..." rows="4"></textarea>
            <button id="submit-review">Gửi Đánh Giá</button>
        </div>

        <script>
            const stars = document.querySelectorAll('.star');
            let rating = 0;

            stars.forEach((star) => {
                star.addEventListener('click', () => {
                    rating = star.getAttribute('data-value');
                    stars.forEach((s) => {
                        s.classList.remove('selected');
                    });
                    for (let i = 0; i < rating; i++) {
                        stars[i].classList.add('selected');
                    }
                });
            });

            document.getElementById('submit-review').addEventListener('click', () => {
                const reviewText = document.getElementById('review-text').value;
                alert(`Đánh giá: ${rating} sao\nNội dung đánh giá: ${reviewText}`);
                // Reset form
                rating = 0;
                document.getElementById('review-text').value = '';
                stars.forEach((s) => s.classList.remove('selected'));
            });
        </script>
    </body>
</html>
