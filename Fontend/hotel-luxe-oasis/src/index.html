<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Đổi Mật Khẩu</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="custom-password-change-container">
            <h2>Đổi Mật Khẩu</h2>
            <form id="customPasswordChangeForm">
                <div class="custom-form-group">
                    <label for="customCurrentPassword">Mật khẩu cũ</label>
                    <input type="password" id="customCurrentPassword" name="currentPassword" required />
                </div>

                <div class="custom-form-group">
                    <label for="customNewPassword">Mật khẩu mới</label>
                    <input type="password" id="customNewPassword" name="newPassword" required />
                </div>

                <div class="custom-form-group">
                    <label for="customConfirmNewPassword">Xác nhận mật khẩu mới</label>
                    <input type="password" id="customConfirmNewPassword" name="confirmNewPassword" required />
                </div>

                <button type="submit" class="custom-btn-submit">Đổi mật khẩu</button>
            </form>
        </div>
    </body>
</html>
